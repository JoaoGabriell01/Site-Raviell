<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main id="container">
    <form id="login-form">
      <div id="form_header">
        <h1>Login</h1>
        <i id="mode_icon" class="fa-solid fa-moon" style="color: #4d2277;"></i>
      </div>
      <div id="social_media">
        <a href="">
          <img src="/main/img/facebook.png" alt="Facebook Logo">

          <a href="">
            <img src="/main/img/google.png" alt="Google Logo">

            <a href="">
              <img src="/main/img/git.png" alt="GitHub Logo">
        </a>
      </div>

      <div id="inputs">
        <div class="input_box">
          <label for="nome">
            Nome
            <div class="input-field">
              <i class="fa-solid fa-user" style="color: #4d2277;"></i>
              <input type="text" id="nome" name="nome">
            </div>
          </label>
        </div>
        <div class="input_box">
          <label for="email">
            Email
            <div class="input-field">
              <i class="fa-solid fa-envelope" style="color: #4d2277;"></i>
              <input type="email" id="email" name="email">
            </div>
          </label>
        </div>
        <div class="input_box">
          <label for="senha">
            Senha
            <div class="input-field">
              <i class="fa-solid fa-lock" style="color: #4d2277;"></i>
              <input type="password" id="senha" name="senha">
            </div>
          </label>
          <div id="forgot-password">
              <a href=""> 
                Esqueceu a senha? 
              </a>
              <a href="/main/login/cadastro.html">
                Primeira vez aqui
              </a>
          </div>
        </div>
      </div>
      <button type="submit" id="login-button">
        <a id="button" href="/main/home/home.html">
          Login
        </a>
      </button>
    </form>
  </main>
  <script src="login.js"></script>
</body>
</html>
